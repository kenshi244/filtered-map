<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered map demo</title>

    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- noUiSlider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.css"
        integrity="sha512-qveKnGrvOChbSzAdtSs8p69eoLegyh+1hwOMbmpCViIwj7rn4oJjdmMvWOuyQlTOZgTlZA0N2PXA7iA8/2TUYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Демонстрационная версия карты с фильтрацией</h1>
    <div class="container-fluid map">
        <div class="map__main-container">
            <div class="row">
                <div class="col-sm-12 col-lg-5">
                    <div class="map__filters-container">
                        <h2>Фильтры</h2>
                        <div class="map__filters-container__filters">
                            <div class="price-slider__container">
                                <h3>Цена</h3>
                                <div class="price-slider" id="price"></div>
                            </div>
                            <hr>
                            <div class="square-slider__container">
                                <h3>Площадь</h3>
                                <div class="square-slider" id="square"></div>
                            </div>
                        </div>
                        <div class="button-container">
                            <button id="button" type="submit" class="btn btn-primary">Применить</button>
                        </div>
                        <div id="info"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-7">
                    <div class="map__map-container">
                        <div id="map" style="height: 85vh"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Yandex.Maps API -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    
    <!-- wNumb.js (for noUiSlider) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"
    integrity="sha512-igVQ7hyQVijOUlfg3OmcTZLwYJIBXU63xL9RC12xBHNpmGJAktDnzl9Iw0J4yrSaQtDxTTVlwhY730vphoVqJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- noUiSlider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.js"
    integrity="sha512-T5Bneq9hePRO8JR0S/0lQ7gdW+ceLThvC80UjwkMRz+8q+4DARVZ4dqKoyENC7FcYresjfJ6ubaOgIE35irf4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/init.js"></script>
</body>

</html>
